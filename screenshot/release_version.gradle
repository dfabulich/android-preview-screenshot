if (findProperty('hybrid-build-embedded-in-bazel')?.toBoolean()) {
    version = getProperty('SCREENSHOT_TEST_PLUGIN_VERSION')
} else {
    // Standalone build: try root gradle.properties, then screenshot/release_version.bzl
    def versionFromRoot = rootProject.findProperty('screenshotPluginVersion')
    if (versionFromRoot != null) {
        version = versionFromRoot
    } else {
        File versionRootDir = rootDir
        def relativePaths = ['base/preview/screenshot/release_version.bzl', 'screenshot/release_version.bzl']
        File versionFile = relativePaths.findResult { path ->
            def f = new File(versionRootDir, path)
            f.exists() ? f : null
        }
        if (versionFile != null && versionFile.exists()) {
            def text = versionFile.text
            def releaseMatch = (text =~ /SCREENSHOT_TEST_PLUGIN_VERSION_RELEASE\s*=\s*"([^"]+)"/)
            def devMatch = (text =~ /SCREENSHOT_TEST_PLUGIN_VERSION_DEV\s*=\s*"([^"]+)"/)
            version = findProperty('release')?.toBoolean() && releaseMatch
                ? releaseMatch[0][1]
                : (devMatch ? devMatch[0][1] : '0.0.1-dev')
        } else {
            version = findProperty('release')?.toBoolean() ? '0.0.1-alpha14' : '0.0.1-dev'
        }
    }
}
